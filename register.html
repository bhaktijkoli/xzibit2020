<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <form
        class="container-fluid"
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeyMys1WveMVZFnI5GSr1JDlK77tWrEUSwjfrR_zIJA_mFrpw/formResponse"
        method="post"
      >
        <center><h1>Xzibit Form</h1></center>
        <div class="form-group row">
          <label for="leader-name" class="col-sm-10"
            >Participant 1 (Team Leader)
          </label>
          <div class="col-sm-4">
            <input
              type="text"
              name="entry.1582190385"
              placeholder="Enter leader Name"
            />
          </div>
          <div class="col-sm-4">
            <input
              type="email"
              name="entry.20555551"
              placeholder="Enter Email"
            />
          </div>
          <div class="col-sm-4">
            <input
              type="text"
              name="entry.269110403"
              placeholder="Enter Mobile Number"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="Participant-name-2" class="col-sm-10"
            >Participant 2
          </label>
          <div class="col-sm-4">
            <input
              type="text"
              name="entry.1121523007"
              placeholder="Enter Participant Name"
            />
          </div>
          <div class="col-sm-4">
            <input
              type="email"
              name="entry.1191125097"
              placeholder="Enter Email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="Participant-name-3" class="col-sm-10"
            >Participant 3
          </label>
          <div class="col-sm-4">
            <input
              type="text"
              name="entry.1257126050"
              placeholder="Enter Participant Name"
            />
          </div>
          <div class="col-sm-4">
            <input
              type="email"
              name="entry.1947491647"
              placeholder="Enter Email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="Participant-name-4" class="col-sm-10"
            >Participant 4
          </label>
          <div class="col-sm-4">
            <input
              type="text"
              name="entry.431990831"
              placeholder="Enter Participant Name"
            />
          </div>
          <div class="col-sm-4">
            <input
              type="email"
              name="entry.1095055821"
              placeholder="Enter Email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="institute-name" class="col-sm-10"
            >Name of Institute
          </label>
          <div class="col-sm-4">
            <input
              type="text"
              name="entry.299214516"
              placeholder="Enter Institute Name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="project-title" class="col-sm-10">Project Title </label>
          <div class="col-sm-4">
            <input
              type="text"
              name="entry.185442908"
              placeholder="Enter Project Title"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="branch" class="col-sm-10">Project Category </label>
          <div class="col-sm-4">
            <input
              type="radio"
              name="entry.682702766"
              value="Computer Science"
            />Computer Science<br />
            <input
              type="radio"
              name="entry.682702766"
              value="Electronics"
            />Electronics
          </div>
        </div>
        <div class="form-group row">
          <label for="member-of-csi" class="col-sm-10"
            >Whether any two members of the group are a part of IETE or CSI
          </label>
          <div class="col-sm-4">
            <input type="radio" name="entry.2113721144" value="Yes" />Yes<br />
            <input type="radio" name="entry.2113721144" value="No" />No
          </div>
        </div>
        <div class="form-group row">
          <label for="Membership-2" class="col-sm-10"
            >Enter the Membership Number, if member of IETE or CSI (Participant
            1)
          </label>
          <div class="col-sm-4">
            <input
              type="text"
              name="entry.1003740088"
              placeholder="Enter Membership Number"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="Membership-2" class="col-sm-10"
            >Enter the Membership Number, if member of IETE or CSI (Participant
            2)
          </label>
          <div class="col-sm-4">
            <input
              type="text"
              name="entry.1747806996"
              placeholder="Enter Membership Number"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
